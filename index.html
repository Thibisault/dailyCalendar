<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f5f7fb"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Checklist Quotidienne</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Checklist Quotidienne</h1>
    <button id="installBtn" class="btn secondary" title="Installer l'app">Installer</button>
  </header>

  <main>
    <nav class="tabs" role="tablist" aria-label="Navigation">
      <button id="tabTasks" class="tab active" role="tab" aria-selected="true">Tâches</button>
      <button id="tabStats" class="tab" role="tab" aria-selected="false">Statistiques</button>
    </nav>

    <!-- TÂCHES -->
    <section id="viewTasks" class="view active" aria-labelledby="tabTasks">
      <div class="new-task">
        <input id="newTaskInput" type="text" placeholder="Ajouter une tâche quotidienne..." />
        <button id="addTaskBtn" class="btn">Ajouter</button>
      </div>

      <p class="hint">Astuce : glissez-déposez pour réorganiser.</p>

      <ul id="taskList" class="task-list" aria-live="polite"></ul>

      <div class="footer-row">
        <button id="resetTodayBtn" class="btn danger" title="Tout décocher et enregistrer la journée">Clôturer la journée maintenant</button>
      </div>
    </section>

    <!-- STATISTIQUES -->
    <section id="viewStats" class="view" aria-labelledby="tabStats">
      <div class="filters">
        <label for="rangePreset">Période :</label>
        <select id="rangePreset">
          <option value="today">Aujourd'hui</option>
          <option value="3d">3 derniers jours</option>
          <option value="1w" selected>Dernière semaine</option>
          <option value="1m">Dernier mois</option>
          <option value="all">Toujours</option>
        </select>
      </div>

      <div class="stats-panels">
        <section class="card">
          <h2>Succès global</h2>
          <p id="globalPct" class="big-number">—%</p>
          <p class="muted" id="globalRangeLabel"></p>
        </section>

        <section class="card">
          <h2>Par tâche</h2>
          <div id="perTaskStats"></div>
        </section>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Fonctionne hors-ligne • Données stockées localement</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
